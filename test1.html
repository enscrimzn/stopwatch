<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading...</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    #jumpscare {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 100vw;
      height: 100vh;
      object-fit: contain; /* full image visible at end */
      transform: translate(-50%, -50%) scale(1);
      z-index: 9999;
      animation: scareSequence 1.8s ease-in-out forwards;
    }

    @keyframes scareSequence {
      /* Cycle 1 */
      0%   { transform: translate(-50%, -50%) scale(1); }
      10%  { transform: translate(-50%, -50%) scale(1.4); }
      20%  { transform: translate(-50%, -50%) scale(1); }

      /* Cycle 2 */
      30%  { transform: translate(-50%, -50%) scale(1.5); }
      40%  { transform: translate(-50%, -50%) scale(1); }

      /* Cycle 3 */
      50%  { transform: translate(-50%, -50%) scale(1.6); }
      60%  { transform: translate(-50%, -50%) scale(1); }

      /* Shake baked into zoom */
      70%  { transform: translate(-48%, -52%) scale(1.05); }
      80%  { transform: translate(-52%, -48%) scale(1.03); }
      90%  { transform: translate(-49%, -51%) scale(1.01); }

      /* Final normal state */
      100% { transform: translate(-50%, -50%) scale(1); }
    }
  </style>
</head>
<body>

  <img
    id="jumpscare"
    src="https://i.imgflip.com/9xuopm.png"
    alt="jumpscare"
  >

</body>
</html>
