<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading...</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    #jumpscare {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 120vw;
      height: 120vh;
      object-fit: cover;
      transform: translate(-50%, -50%) scale(0.1);
      opacity: 0;
      z-index: 9999;
    }

    /* Zoom-in */
    @keyframes zoomIn {
      0% {
        transform: translate(-50%, -50%) scale(0.1);
        opacity: 0;
      }
      100% {
        transform: translate(-50%, -50%) scale(1.1);
        opacity: 1;
      }
    }

    /* Screen shake */
    @keyframes shake {
      0% { transform: translate(-50%, -50%) translate(0, 0) scale(1.1); }
      10% { transform: translate(-50%, -50%) translate(-20px, 10px) scale(1.1); }
      20% { transform: translate(-50%, -50%) translate(20px, -10px) scale(1.1); }
      30% { transform: translate(-50%, -50%) translate(-15px, -15px) scale(1.1); }
      40% { transform: translate(-50%, -50%) translate(15px, 15px) scale(1.1); }
      50% { transform: translate(-50%, -50%) translate(-10px, 10px) scale(1.1); }
      60% { transform: translate(-50%, -50%) translate(10px, -10px) scale(1.1); }
      70% { transform: translate(-50%, -50%) translate(-5px, 5px) scale(1.1); }
      80% { transform: translate(-50%, -50%) translate(5px, -5px) scale(1.1); }
      90% { transform: translate(-50%, -50%) translate(-2px, 2px) scale(1.1); }
      100% { transform: translate(-50%, -50%) translate(0, 0) scale(1.1); }
    }

    .active {
      animation:
        zoomIn 0.15s ease-out forwards,
        shake 0.4s linear 0.15s;
    }
  </style>
</head>
<body>

  <img
    id="jumpscare"
    src="https://i.imgflip.com/9xuopm.png"
    alt="jumpscare"
  >

  <script>
    setTimeout(() => {
      document.getElementById("jumpscare").classList.add("active");
    }, 1000); // 1 second delay
  </script>

</body>
</html>
